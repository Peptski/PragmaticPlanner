<div class="settings">
  <div class="mode">
    <button type="button" class="btn-mode active">Arrival</button>
    <button type="button" class="btn-mode">Departure</button>
  </div>

  <form #form="ngForm">
    <input class="time" type="time" ngModel name="time" />
    <input class="date" type="date" ngModel name="date" />

    <button type="submit" class="btn-submit">Search</button>
  </form>
</div>
