<div class="settings">
  <div class="mode">
    <button type="button" class="btn-mode active">Arrival</button>
    <button type="button" class="btn-mode">Departure</button>
  </div>

  <form [formGroup]="dateForm" (ngSubmit)="onSubmit()">
    <input class="time" type="time" formControlName="time" />
    <input class="date" type="date" formControlName="date" />

    <button type="submit" class="btn-submit">Search</button>
  </form>
</div>
